<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="pricetag"></ion-icon>
      <span style="margin-left: 5px;">{{item.name}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <img *ngIf="item.picture" id="profile-image" [src]="item.picture">
      <img *ngIf="!item.picture" id="profile-image" src="assets/imgs/logo-zwart.png">
      <h3 id="profile-name">{{item.name}}</h3>
      <p>{{item.category}} - {{item.barcode}}</p>
  <hr/>

  <ion-row>
    <ion-col col-12 ion-button>[TODO]LendOut</ion-col>
  </ion-row>

  <div margin-top *ngIf="history.length > 0">
    <h2>History</h2>
    <ion-list>
      <ion-item *ngFor="let lendOut of history">
        <ion-avatar item-start>
          <img src="assets/imgs/logo-zwart.png">
        </ion-avatar>
        <h2>{{findUserNameById(lendOut.userId) | async}}</h2>
        <p>Checked out: {{lendOut.checkOutTime | date:'medium'}}</p>
        <p *ngIf="lendOut.checkInTime">Checked in: {{lendOut.checkInTime | date:'medium'}}</p>
        <ion-avatar item-end>
          <img *ngIf="lendOut.checkInTime" src="assets/imgs/ok.png">
          <img *ngIf="!lendOut.checkInTime" src="assets/imgs/nok.png">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="sidemenu"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="openEdit()"><ion-icon name="brush"></ion-icon></button>
      <button ion-fab (click)="deleteItem()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
