<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="bookmark"></ion-icon>
      <span style="margin-left: 5px;">Category Management</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="select()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let category of categoryProvider.categories | async" (click)="select(category)">
      {{category.name}}
    </ion-item>
  </ion-list>
</ion-content>
