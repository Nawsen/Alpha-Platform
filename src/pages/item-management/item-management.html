<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="pricetags"></ion-icon>
      <span style="margin-left: 5px;">Item Management</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="scan()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="select()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-searchbar (ionInput)="setFilter($event)"></ion-searchbar>
  <app-item-list *ngIf="itemList" (selectedEvent)="select($event)" [items]="itemList"></app-item-list>
</ion-content>
