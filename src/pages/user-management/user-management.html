<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="people"></ion-icon>
      <span style="margin-left: 5px;">User Management</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="scan()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="select()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <app-user-list [users]="users" (selectedEvent)="select($event)"></app-user-list>
</ion-content>
