<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="bookmark"></ion-icon>
      <span style="margin-left: 5px;">Category: {{category.name}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input type="text" [(ngModel)]="category.name" name="name"></ion-input>
    </ion-item>
    <br/>
    <button ion-button type="submit" block>Save</button>
    <br/>
    <button ion-button color="danger" type="button" (click)="remove()" *ngIf="category.$key" block>Delete</button>
  </form>
</ion-content>
