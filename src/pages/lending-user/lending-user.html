<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="people"></ion-icon>
      <span style="margin-left: 5px;">Users</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="scan()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <app-user-list (selectedEvent)="select($event)" [users]="users"></app-user-list>
</ion-content>
