<ion-split-pane>
  <ion-menu [content]="content" *ngIf="enableSideMenu">
    <ion-content>
      <br/>
      <ion-img width="249" height="110" src="assets/imgs/logo-wit-no-border.png"></ion-img>
      <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}"></ion-icon>
          <span style="margin-left: 5px;">{{p.title}}</span>
        </button>
        <button ion-item (click)="logout()"><ion-icon name="log-out"></ion-icon><span style="margin-left: 5px;">Logout</span></button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
